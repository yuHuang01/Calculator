<!DOCTYPE html>
<head>
<link rel="stylesheet" href="calculator.css">
<title>Calculator</title>
</head>
<body id="body">
    <div id="calcBody">
        <div id="screen">
            <div id="userInput"></div>
            <div id="resultDisp"></div>
        </div>
        <div id="buttonPart">
            <div id="operations">
                <div id="plus" class="operationBtns allBtns">+</div>
                <div id="minus" class="operationBtns allBtns">-</div>
                <div id="multi" class="operationBtns allBtns">*</div>
                <div id="division" class="operationBtns allBtns">/</div>
                <div id="equal" class="allBtns">=</div>
            </div>
            <div id="numbers">
                <div class="numberBtns allBtns">1</div>
                <div class="numberBtns allBtns">2</div>
                <div class="numberBtns allBtns">3</div>
                <div class="numberBtns allBtns">4</div>
                <div class="numberBtns allBtns">5</div>
                <div class="numberBtns allBtns">6</div>
                <div class="numberBtns allBtns">7</div>
                <div class="numberBtns allBtns">8</div>
                <div class="numberBtns allBtns">9</div>
                <div class="numberBtns allBtns">.</div>
                <div class="numberBtns allBtns">0</div>
                <div id="clear" class="allBtns">C</div>
            </div>
        </div>
    </div>
    <div id="warningMess"></div>
<h2 id="projectText"><i>This project is part of The Odin Project Cirriculum</i></h2>
    <footer id="footer">
        <p id="madeBy">Made by Yu Huang</p>
    </footer>
<script src="calculator.js"></script>
</body>
