<!DOCTYPE html>
<head>
<link rel="stylesheet" href="calculator.css">
<title>Calculator</title>
</head>
<body id="body">
    <div id="calcBody">
        <div id="screen">
            <div id="topScreen"></div>
            <div id="bottomScreen"></div>
        </div>
        <div id="buttonPart">
            <div id="operations">
                <div class="operationBtns allBtns" id="add"> + </div>
                <div class="operationBtns allBtns" id="minus"> - </div>
                <div class="operationBtns allBtns" id="multi"> * </div>
                <div class="operationBtns allBtns" id="division"> / </div>
                <div class="operationBtns allBtns" id="equal">=</div>
            </div>
            <div id="opsAndNums">
                <div id="upperOps">
                    <div class="operationBtns allBtns" id="modulus"> % </div>
                    <div class="operationBtns allBtns" id="delete">Del</div>
                    <div class="operationBtns allBtns" id="clear">C</div>
                </div>
                <div id="numbers">
                    <div class="numberBtns allBtns">1</div>
                    <div class="numberBtns allBtns">2</div>
                    <div class="numberBtns allBtns">3</div>
                    <div class="numberBtns allBtns">4</div>
                    <div class="numberBtns allBtns">5</div>
                    <div class="numberBtns allBtns">6</div>
                    <div class="numberBtns allBtns">7</div>
                    <div class="numberBtns allBtns">8</div>
                    <div class="numberBtns allBtns">9</div>
                    <div class="numberBtns allBtns">.</div>
                    <div class="numberBtns allBtns">0</div>
                    <div id="theme">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path id="icon" d="M12,18V6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="warningMess"></div>
<h2 id="projectText"><i>This project is part of The Odin Project Cirriculum</i></h2>
    <footer id="footer">
        <p id="madeBy">Made by Yu Huang</p>
    </footer>
<script src="calculator.js"></script>
</body>
