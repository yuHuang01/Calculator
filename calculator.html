<!DOCTYPE html>
<head>
<link rel="stylesheet" href="calculator.css">
<title>Calculator</title>
</head>
<body>
    <div id="calcBody">
        <div id="screen">
            <div id="result"></div>
            <div id="userInput"></div>
        </div>
        <div id="buttonPart">
            <div id="operations">
                <div id="plus" class="operationBtns">+</div>
                <div id="minus" class="operationBtns">-</div>
                <div id="multi" class="operationBtns">*</div>
                <div id="division" class="operationBtns">/</div>
                <div id="equal" class="operationBtns">=</div>
            </div>
            <div id="numbers">
                <div class="numberBtns">1</div>
                <div class="numberBtns">2</div>
                <div class="numberBtns">3</div>
                <div class="numberBtns">4</div>
                <div class="numberBtns">5</div>
                <div class="numberBtns">6</div>
                <div class="numberBtns">7</div>
                <div class="numberBtns">8</div>
                <div class="numberBtns">9</div>
                <div class="numberBtns">,</div>
                <div class="numberBtns">0</div>
                <div id="clear">C</div>
            </div>
        </div>
    </div>
<h2 id="projectText"><i>This project is part of The Odin Project Cirriculum</i></h2>
    <footer id="footer">
        <p id="madeBy">Made by Yu Huang</p>
    </footer>
<script src="calculator.js"></script>
</body>
